<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jsCode.js" defer></script>
    <script src="lib/jszip-master/dist/jszip.js" defer></script>
    <script src="lib/FileSaver.js-master/dist/FileSaver.js" defer></script>
    
    <title>Document</title>
</head>
<body>

<section>
    <h1>Export Types</h1>
    <input type='checkbox' name='opSetblock'>
    <label for='opSetblock'>
        setblock ~ ~ ~ [block]
      </label><br>
    <input type='checkbox' name='opFallBlock'>
      <label for='opFallBlock'>
        summon falling_block ~ ~ ~ {Time:1,{block}}
    </label><br>
    <input type='checkbox' name='opMirrored'>
    <label for='opMirrored'>
      setblock ~ ~ ~ [mirrored block]
    </label><br>
    <input type='checkbox' name='setblockCustom'><input type="text" name= "setblockPre"><span>[block]</span><input type="text" name= "setblockPost"><br>
    <input type='checkbox' name='summonCustom'><input type="text" name= "summonPre"><span>{block}</span><input type="text" name= "summonPost"><br>
    <input type='button' name='getZip' onclick="get_zip()" value = "Download Pack" id="blob" class="btn btn-primary">
    <br>
    <div id="pbarDiv" style="visibility:hidden">
      <label for="progress_bar">Downloading:</label>
      <progress id="progress_bar" value="0" max="100"> 0% </progress>
    </div>
</section>
</body>
</html>
